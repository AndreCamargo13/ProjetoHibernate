<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Página de Formulário</title>
<link rel="stylesheet" type="text/css" href="lib/css/estilo.css" />
</head>
<body>
	<form name="form" action="http://localhost/ProjetoWeb/ServletControlador" method="get">
		CPF: <br />
		<input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" title="Digite um CPF 
		no formato: xxx.xxx.xxx-xx" required/> <br />
		SENHA: <br />
		<input type="password" name="senha" title="Preencha o campo senha" required/> <br />
		<input type="submit" value="Entrar"/>
    </form>
</body>
</html>
